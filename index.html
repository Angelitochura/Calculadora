<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CASIO fx-82ES PLUS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">

    <div class="calculator-brand">
      <span class="brand-name">CASIO</span>
      <span class="model-name">fx-82ES PLUS</span>
    </div>

    <div class="display" id="display">0</div>

    <div class="keys">

      <button class="btn btn-small btn-purple" data-action="shift">SHIFT</button>
      <button class="btn btn-small btn-purple" data-action="alpha">ALPHA</button>
      <button class="btn btn-small btn-gray" data-action="mode">MODE</button>
      <button class="btn btn-small btn-gray" data-action="setup">SETUP</button>
      <button class="btn btn-small btn-gray" data-action="on">ON</button>


      <button class="btn btn-small btn-gray" data-value="Abs">Abs</button>
      <button class="btn btn-small btn-gray" data-value="x^3">x³</button>
      <button class="btn btn-small btn-gray" data-value="x^-1">x⁻¹</button>
      <button class="btn btn-small btn-gray" data-value="log">log</button>
      <button class="btn btn-small btn-orange" data-action="clear">AC</button>


      <button class="btn btn-small btn-gray" data-value="sqrt">√</button>
      <button class="btn btn-small btn-gray" data-value="x^2">x²</button>
      <button class="btn btn-small btn-gray" data-value="x^y">xʸ</button>
      <button class="btn btn-small btn-gray" data-value="ln">ln</button>
      <button class="btn btn-small btn-orange" data-action="back">DEL</button>


      <button class="btn btn-small btn-gray" data-value="sin">sin</button>
      <button class="btn btn-small btn-gray" data-value="cos">cos</button>
      <button class="btn btn-small btn-gray" data-value="tan">tan</button>
      <button class="btn btn-small btn-gray" data-value="pi">π</button>
      <button class="btn btn-small btn-op" data-value="/">÷</button>


      <button class="btn btn-small" data-value="7">7</button>
      <button class="btn btn-small" data-value="8">8</button>
      <button class="btn btn-small" data-value="9">9</button>
      <button class="btn btn-small btn-gray" data-value="pow">^</button>
      <button class="btn btn-small btn-op" data-value="*">×</button>


      <button class="btn btn-small" data-value="4">4</button>
      <button class="btn btn-small" data-value="5">5</button>
      <button class="btn btn-small" data-value="6">6</button>
      <button class="btn btn-small btn-gray" data-value="ln">ln</button>
      <button class="btn btn-small btn-op" data-value="-">−</button>


      <button class="btn btn-small" data-value="1">1</button>
      <button class="btn btn-small" data-value="2">2</button>
      <button class="btn btn-small" data-value="3">3</button>
      <button class="btn btn-small btn-gray" data-value="log">log</button>
      <button class="btn btn-small btn-op" data-value="+">+</button>


      <button class="btn btn-small" data-value="0">0</button>
      <button class="btn btn-small" data-value=".">.</button>
      <button class="btn btn-small btn-gray" data-value="(">(</button>
      <button class="btn btn-small btn-gray" data-value=")">)</button>
      <button class="btn btn-small btn-eq" data-action="equals">=</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
